<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js" type="text/javascript"></script>
    <script src="movingObject.js" type="text/javascript"></script>
    <script src="asteroid.js" type="text/javascript"></script>
    <script src="ship.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script src="bullet.js" type="text/javascript"></script>
    <script src="keymaster.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <h1>Asteroids Game</h1>
    <canvas width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");
        var game = new Asteroids.Game(ctx);
        game.start();
    </script>
    <div class="instructions">
    <h3>How to play</h3>
    <p>Arrow keys to move</p>
    <p>Space bar to shoot</p>
    </div>
</body>
</html>
